<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרחב מוזיקה יהודית</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #121212; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: #1f1f1f; padding: 15px; text-align: center; border-bottom: 2px solid #333; }
        .nav { display: flex; overflow-x: auto; padding: 10px; gap: 10px; background: #282828; }
        .nav button { padding: 8px 15px; background: #cc0000; color: white; border: none; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .player-area { flex-grow: 1; position: relative; }
        /* הטריק: שימוש בכתובת youtube.com/v/ במקום embed */
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="header"><h2>מוזיקה נקייה - @miki4all</h2></div>

<div class="nav">
    <button onclick="load('PLMpi4EGEnJccBEigpU0UTvgfHUa6_elvY')">אדון הסליחות</button>
    <button onclick="load('PLMpi4EGEnJccLB9QQ6q6hUVqtv7lbzqyZ')">פלייליסט 2</button>
</div>

<div class="player-area" id="player-container">
    <iframe id="video-frame" src="https://www.youtube.com/embed/videoseries?list=PLMpi4EGEnJccBEigpU0UTvgfHUa6_elvY&modestbranding=1&rel=0&origin=https://miki4u.github.io" allowfullscreen></iframe>
</div>

<script>
    function load(id) {
        // הוספת פרמטר origin עוזרת ליוטיוב להבין שהאתר לגיטימי
        const origin = window.location.origin;
        document.getElementById('video-frame').src = "https://www.youtube.com/embed/videoseries?list=" + id + "&modestbranding=1&rel=0&origin=" + origin;
    }
</script>

</body>
</html>
